<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../../styles/main-dark.css"></link>
        <link rel="stylesheet" href="../../../styles/d3-dark.css"></link>

        <script src="https://d3js.org/d3.v7.min.js"></script>

        <style></style>
    </head>
    <body>
        <header id="menu">
            <script src="../../../styles/menu.js"></script>
        </header>

        <div class="main-body">
            <div class="container">
                <h1 class="title">Subject Headings</h1>
                
                <div class="row justify-content-center">
                    <div class="column">

                        <h2 class="svgTitle">Total Number of Subject Headings</h3>
                        <div class="row justify-content-center">
                            <div class="bar-chart"></div>
                            <script src="subject-barChart-simple.js"></script>
                        </div>

                        <hr></hr>
                        <h2 class="svgTitle">Subject Headings Across Time</h2>

                        <!-- subject timeline -->
                        <div class="row justify-content-center">
                            <div class="bar-timeline">
                                <div class="dropdown">
                                    <button class="dropbtn" id="subject-selection">Subject Heading Selection: </button>
                                    <div class="dropdown-content"></div>
                                    <h3 id="subjText"></h3>
                                </div>
                            </div>
                            <script src="subject-timeline.js"></script>
                        </div>

                        <hr></hr>
                        <p>Subject Co-Occurence</p>

                        <div class="row justify-content-center">
                            <div class="network"></div>
                            <script src="subject-network.js"></script>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
