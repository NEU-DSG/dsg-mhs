<!DOCTYPE html>
<html lang="en">
    <head>
        <title>d3 Test Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="node_modules/d3/dist/d3.min.js"></script>
        <script src="node_modules/d3-array/dist/d3-array.min.js"></script>

        <link rel="stylesheet" href="/TEI-Structure/style.css" />
    </head>
    <body>

        <div class="main">

            <!-- Input Widgets -->
            <div class="widget-container">
                <label>
                    Degree Slider:
                    <input type="range" min="1" max="12" value="1" class="slider" id="degree-slider">
                </label>
                <label>
                    Betweenness:
                    <input type="range" min="0" max="0.4" value="0" step="0.1" class="slider" id="between-slider">
                </label>
            </div>

            <!-- TEI Structure -->
            <div class="tei-network-container"></div>
            <script src="TEI-Structure/network.js"></script>
            
            
            <!-- dJQA CoRef -->
            <!-- <div class="jqa-network-container"></div> -->
            <!-- <script src="JQA-coReference/app.js"></script> -->
            <!-- <script src="JQA-coReference/network-app-tooltip3.js"></script> -->

        </div>
    </body>
</html>
