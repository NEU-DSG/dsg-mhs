<!DOCTYPE html>
<html lang="en">
    <head>
        <title>d3 Test Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://d3js.org/d3.v7.min.js"></script>

        <link rel="stylesheet" href="/TEI-Structure/style.css" />
    </head>
    <body>

        <div class="main">

            <!-- Input Widgets -->
            <div class="widget-container">
                <!-- <label>
                    Select Node:
                    <input type="text" autocomplete="on">
                </label>
                <br><br> -->

                <!-- Keyword radio widget -->
                <label>
                    Filter by Keywords:
                    <form id="checkbox"></form>
                </label>
                <br><br>

                <!-- Color nodes widget -->
                <label>
                    Color Nodes By:
                    <select id="propertySelector">
                        <option>Choose a property:</option>
                    </select>
                </label>
                <br><br>

                <!-- Degree slider -->
                <label>
                    Degree Slider:
                    <input type="range" min="1" max="12" value="1" class="slider" id="degree-slider">
                </label>
                <br><br>

                <!-- Betweenness slider -->
                <label>
                    Betweenness:
                    <input type="range" min="0" max="0.009" value="0" step="0.0001" class="slider" id="between-slider">
                </label>

                <!-- Eigenvector slider -->

                <!-- Tooltip container -->
                <div class="tooltip-container"></div>

            </div>
            
            <!-- Network -->
            <div class="network-container"></div>
            <script src="/MarsdenWork/network.js"></script>

        </div>
    </body>
</html>
